name: Build and Deploy MoritomoAPI via SSH

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github_moritomo
          chmod 600 ~/.ssh/github_moritomo
          ssh-keyscan -H 188.245.171.137 >> ~/.ssh/known_hosts

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/phroix/moritomoapi:latest
          no-cache: true
          provenance: false

      - name: Deploy on remote server via SSH
        run: |
          ssh -i ~/.ssh/github_moritomo root@188.245.171.137 << 'EOF'
            echo "Stoppe laufenden Container (falls aktiv)..."
            docker rm -f moritomoapi || true

            echo "LÃ¶sche altes Image (damit :latest wirklich neu ist)..."
            docker image rm ghcr.io/phroix/moritomoapi:latest || true

            echo "Pull neues Image..."
            docker pull ghcr.io/phroix/moritomoapi:latest

            echo "Starte neuen Container..."
            docker run -d --name moritomoapi -p 8080:8080 ghcr.io/phroix/moritomoapi:latest
          EOF
